# version: "3.8"
services: 
  backend:
    build:
      context: ./backend
    image: quickey-backend:latest
    env_file:
      - ./backend/.env
    volumes:
      - upload_data:/app/uploads
    expose:
      - "5000"
    networks:
      - global-web
    restart: unless-stopped
    # Add proper signal handling  
    stop_signal: SIGINT
    stop_grace_period: 10s
    init: true  # This helps with signal handling
    # user: "node:node" # run it as a non root user
    # command: node dist/index.js
 
  caddy:
    container_name: quickey_internal_router
    build:
      context: .
      dockerfile: Dockerfile
    image: quickey-caddy-proxy:latest
    depends_on:
      - backend
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - global-web
    restart: unless-stopped
    # Add proper signal handling for Caddy too
    stop_signal: SIGTERM
    stop_grace_period: 30s

networks:
  global-web:
    external: true
    

volumes:
  caddy_data:
  caddy_config:
  upload_data:
